<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
       <script src="valid.js"></script>
</head>
<body>
    <form id="myform" action="" method="post">
        <label class="label"> <strong> Warishan Names <strong> </label>
        <div class="table-responsive">
            <table id="form_table" class="table table-bordered">
                <tr>
                    <th>S. No</th>
                    <th>Warishan Names</th>
                    <th>Relations</th>
                </tr>
                <tr class='case'>
                    <td><span id='snum'>1.</span></td>
                    <td><input class="form-control wname" type='text' name='wname[]'/></td>
                    <td><input class="form-control" type='text' name='wr[]'/></td>
                </tr>
            </table>
            <button type="button" class='btn btn-success addmore'>+ add new Warishan</button> <br>
        </div>
        <input id="submit" type="submit" name="submit" value="Submit" class="btn btn-info">
    </form>


    <script>
        $(document).ready(function(){
            $(".addmore").on('click', function () {
                var count = $('table tr').length;
                var data = "<tr class='case'><td><span id='snum" + count + "'>" + count + ".</span></td>";
                data += "<td><input class='form-control wname' type='text' name='wname[]'/></td> <td><input class='form-control' type='text' name='wr[]'/></td></tr>";
                $('#form_table').append(data);
                count++;
            });
        });
    
    
    
    
    $( "#myform" ).validate({
      rules: {
        'wname[]': {
          required: true,
    
        },
        'wr[]':{
            required: true,
        }
      }
    });




    </script>
</body>
</html>
